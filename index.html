<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Slider - countries</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, orangered 125%, #111 -50%);">
          <h1>Germany</h1>
          <p>Europe</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #FFE101 -50%, #F39102 124%);">
          <h1>Great Britain</h1>
          <p>Europe</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #018502 1%, #13601e 128%);">
          <h1>Italy</h1>
          <p>Europe</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #0522a4 20%, #0c3985 138%);">
          <h1>France</h1>
          <p>Europe</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1507666664345-c49223375e33?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1748&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.wallpaperscraft.ru/image/single/pribrezhnyj_gorod_poberezhe_more_125251_3840x2400.jpg');

          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1598710877888-edaa20acfb92?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1724&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1540224485413-4c7939106f3a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1260&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
